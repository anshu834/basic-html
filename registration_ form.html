<!DOCTYPE html>
<html>
<body>

<h3>Exam Registration Form</h3>
<br>
<p>Student Name</p>
<form action="/action.php">
<input type="text" placeholder="enter name">

<p>Student Rollno.</p>
<input type="text" placeholder="enter rollno">
<br>
<br>
<label for="101">
<input type="radio" value="class XI" name="class" id="101">class XI
</label>
<label for="102">
<input type="radio" value="class XII" name="class" id="102">class XII
</label>
<br>
<br>
<p>Date of birth</p>
<input type="text" placeholder="Date">
<input type="text" placeholder="month">
<input type="text" placeholder="year">
<br>
<br>
<p>Select state</p>
<select name="state">
<option value="haryana">haryana</option>
<option value="delhi">delhi</option>
<option value="punjab">punjab</option>
</select>
<p>email ID</p>
<input type="text" placeholder="enter email id">
<p>password</p>
<input type="password" placeholder="enter password">
<p>Register mobile no.</p>
<input type="text" placeholder="enter mobile no">
<br>
<p>choose subjects</p>
<label for="math">
<input type="checkbox" value="math" name="subject" id="101">math
</label>
<label for="physics">
<input type="checkbox" value="physics" name="subject" id="102">physics
</label>
<label for="chemistry">
<input type="checkbox" value="chemistry" name="subject" id="103">chemistry
</label>
<label for="computer science">
<input type="checkbox" value="computer science" name="subject" id="104">computer science
</label>
<br>
<br>
<textarea name="feedback" id="101" placeholder="please give your valuable feedback here"width=7>feedback</textarea>
<br>
<br>
<input type="submit" value="submit">


</form>


</body>
</html>
